<nav>
    <div class="logo-container">
        <img src="https://cdn-pipeline-output.picsart.com/pipeline-output/1a46834a-c3e8-42f1-ad7d-44aa738361e8.png" alt="Charity Run Logo" class="logo">

        <a href="HomePage.html">Home Page</a>

        <a href="Inquiry.html">Inquiry</a>
    </div>
</nav>
    
<main>
    <h1>Event Enquiry Form</h1>
    
    <form id="registrationForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter Your Name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Correct Email Format" required><br><br>

        <label for="interestedEvent">Interested Event:</label>
        <select id="interestedEvent" name="interestedEvent" required>
            <option value="">Select Your Interested Event</option>
            <option value="To Join">To Join</option>
            <option value="Event Activities">Event Activities</option>
        </select><br><br>

        <label>Category of Enquiry:</label><br>
        <input type="checkbox" name="category" value="registrationFees"> Registration Fees<br>
        <input type="checkbox" name="category" value="rules"> Rules & Guidelines<br><br>

        <label for="detailedEnquiry">Detailed Enquiry:</label>
        <textarea id="detailedEnquiry" name="detailedEnquiry" rows="7" placeholder="Type here..." required></textarea><br><br>

        <div class="form-buttons">
            <button type="submit" class="btn-submit">Submit</button>
            <button type="reset" class="btn-cancel">Cancel</button>
        </div>
    </form>
</main>
